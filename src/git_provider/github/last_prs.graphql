{
  repository(name: "###name", owner: "###owner") {
    pullRequests(
      first: ###first
      states: MERGED
      orderBy: { field: UPDATED_AT, direction: DESC }
    ) {
      nodes {
        number
        title
        body
        url
        author {
          login
        }
        mergeCommit {
          oid
        }
      }
    }
  }
}
